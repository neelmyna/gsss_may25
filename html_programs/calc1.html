<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        label {
            width: 150px;
        }

        .textBox {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <label for="fristNum"> First Number </label>
        <input class="textBox" type="text" id="fristNum">
    </div>
    <div>
        <label for="secondNum"> Second Number </label>
        <input type="text" class="textBox" id="secondNum">
    </div>
    <div>
        <label for="SumNum"> Sum Number </label>
        <input type="text" class="textBox" id="SumNum">
    </div>
    <button onclick="findSum()"> Find Sum </button>
</body>

<script>
    function findSum() {
        if (document.getElementById("fristNum").value == '') {
            alert("First num is empty")
            document.getElementById("fristNum").value = ''
            return
        }
        if (document.getElementById("secondNum").value == '') {
            alert("Second num is empty")
            document.getElementById("secondNum").value = ''
            document.getElementById("fristNum").value = ''
            return
        }
        num1 = parseInt(document.getElementById("fristNum").value)
        num2 = parseInt(document.getElementById("secondNum").value)
        console.log(typeof (num1))
        sum = num1 + num2
        document.getElementById("SumNum").value = sum
    }
</script>

</html>
