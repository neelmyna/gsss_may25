<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .myButton {
            background-color: orange;
            border-radius: 15px;
            font-family: consolas;
            font-weight: bolder;
            font-size: 25px;
            height: 60px;
            width: 180px;
            margin: 40px;
            border: 4px solid brown;
        }
    </style>
</head>

<body>
    <button class="myButton" id="idButton" onmouseenter="increment2()" onmouseleave="decrement2()"
        onclick="increment1()"> Click Me
    </button>
    <script>
        var count = 0
        function increment2() {
            count += 2
            document.getElementById("idButton").innerText = count
        }
        function decrement2() {
            count -= 2
            document.getElementById("idButton").innerText = count
        }
        function increment1() {
            count += 1
            document.getElementById("idButton").innerText = count
        }
    </script>
</body>

</html>
